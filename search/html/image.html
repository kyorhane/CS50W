<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/search/css/image.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Image Search</title>
    </head>
    <body>
        <header>
            <ul class="head-nav">
                <li><a href=index.html>Index</a></li>
                <li><a href="advanced.html">Advanced</a></li>
                <li>
                    <span class="material-icons">apps</span>
                </li>
                <li>
                    <span class="material-icons">account_circle</span>
                </li>
            </ul>
        </header>
        <main>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="###">
            </div>
            <form action="https://google.com/search" method="get">
                <div class="text-box">
                    <label for="text">
                        <span class="material-icons">search</span>
                    </label>
                    <input type="text" id="text" name="q" class="text-focus">
                    <input type="hidden" name="tbm" value="isch">
                    <span class="material-icons">photo_camera</span>
                    <span class="material-icons">mic</span>
                    <button type="submit">
                        <span class="material-icons">search</span>
                    </button>
                </div>
            </form>
        </main>
        <footer>
            <div class="country">Country</div>
            <ul class="bottom-nav">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
                <li class="break-bar">Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </body>
</html>
